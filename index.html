<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/web/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
</head>

<body>

    <!-- SECTION Header
        1. Logo
        2. Search Bar
        3. Login -->
    <header class="head">
        <!-- ANCHOR Logo -->
        <div class="head-logo">
            <img src="./assets/web/svg-icons/book.svg" alt="" class="image image-logo">
            <h1 class="heading heading-logo">
                Library
            </h1>
        </div>
        <!-- ANCHOR Search -->
        <div class="head-search">
            <input type="search" name="search-bar" id="searchBar" class="search search-bar"
                placeholder="Search your Book">
            <span class="search-cancel"></span>
            <input type="checkbox" name="search-filter" id="searchFilter" class="input input-checkBox search-filter">
        </div>
        <!-- ANCHOR Login -->
        <div class="head-login">
            <button class="button button-login"><span class="icon-Button logIn"></span></button>
        </div>
    </header>
    <!-- END !SECTION Header -->

    <!-- SECTION Filter Section 
        1. Filter
        2. Sorting 
        3. Categories -->
    <section class="filter displayNone">

        <!-- ANCHOR Select -->
        <select name="select-order" id="selectOrder" class="sort-selection">
            <optgroup label="Sort By Date">
                <option value="dateCreated">Date Created</option>
                <option value="dateUpdated">Date Updated</option>
            </optgroup>
            <optgroup label="Sort By Other">
                <option value="rating">Rating</option>
                <option value="totalPages">Book Size</option>
                <option value="progress">Progress</option>
            </optgroup>
        </select>

        <!-- ANCHOR Sort Buttons -->
        <div class="filter-sort">
            <input type="radio" name="sorting" value="Asc" class="input input-radio sortAsc" checked>
            <input type="radio" name="sorting" value="Desc" class="input input-radio sortDesc">
        </div>

        <!-- ANCHOR CheckBox -->
        <input type="checkbox" class="input input-radioStatus filterReading" id="readingLabel" name="filterBook-status"
            data-detailed="Reading" value="In-Progress">
        <input type="checkbox" class="input input-radioStatus filterCompleted" id="completedLabel"
            name="filterBook-status" data-detailed="Completed" value="Completed">
        <input type="checkbox" class="input input-radioStatus filterNotStarted" name="filterBook-status"
            id="startedLabel" data-detailed="Not Started" value="Not Started">

        <!-- ANCHOR Filter Labels -->
        <div class="filter-label">
            <div class="filter-labelWrapper">

            </div>
        </div>

    </section>
    <!-- END !SECTION Filter Section -->

    <!-- SECTION Main Body
        1. Books Section
            i. Add Button
            ii. Pop-ups
                a. Book Details (Addition)
                b. Book Logs -->
    <section class="body">
        <main class="nothing displayNone">No Books to Display Here!</main>

        <button class="button button-fixed bookAdd" id="bookAddButton"><span class="icon-Button bookAdd">
            </span></button>

    </section>
    <!-- END !SECTION Main Body -->

    <!-- SECTION PopUp 
        1. Popup Overlay
            i. Popup-->

    <section class="popup-overlay displayNone">

        <main class="popup">

            <!-- SECTION BOOK SECTION 1
                        - Images
                        - Add or Delete Buttons -->
            <main class="book-section1">
                <img src="./assets/web/svg-images/book/book3.svg" alt="" class="image image-book edit">

                <input type="checkbox" class="input input-checkBox editImage" id="editImage" data-detailed="Edit Image">

                <div class="openAddImage">
                    <div class="input-element addImageUrl">
                        <input type="url" name="image-url" id="imageUrl" class="input input-type imageUrl"
                            placeholder="Paste a Link" pattern="(?:https|http):\/\/[a-zA-Z0-9.]+.+">
                        <span class="error-text"></span>
                    </div>

                    <div class="button-image">
                        <button class="button button-image addImage" id="addImageButton"><span
                                class="icon-Button addImage">
                            </span></button>
                        <button class="button button-image removeImage" id="removeImageButton"><span
                                class="icon-Button removeImage">
                            </span></button>
                    </div>
                </div>

                <button class="button saveBook add" id="bookSaveButton"><span class="icon-Button saveBook">
                    </span></button>

            </main>
            <!-- END !SECTION BOOK SECTION 1 -->

            <!-- ANCHOR Tabs for SECTION 2 -->

            <input type="radio" name="tab-status" id="bookDetails" class="input input-radioTab"
                data-detailed="Book Detail" checked>

            <input type="radio" name="tab-status" id="bookLogs" class="input input-radioTab" data-detailed="Book Log">

            <!-- SECTION BOOK SECTION 2 
                        - Tab1: Book Details
                        - Tab2: Book Logs -->
            <main class="book-section2">

                <!-- SECTION Book Details Tab -->
                <main class="tabWindow tabWindow-bookDetails">

                    <h3 class=" heading tabHeading">Enter Your Book Details</h3>

                    <div class="input-element title">
                        <label for="bookTitle">Title</label>
                        <input type="text" name="book-title" id="bookTitle" class="input input-type"
                            placeholder="Title of the Book" required>
                        <span class="error-text"></span>
                    </div>

                    <div class="input-element author">
                        <label for="bookAuthor">Author</label>
                        <input type="text" name="book-author" id="bookAuthor" class="input input-type"
                            placeholder="Author of the Book" required>
                        <span class="error-text"></span>
                    </div>

                    <div class="input-element page Read">
                        <label for="bookPagesRead">Pages Read</label>
                        <input type="number" name="book-pages-read" id="bookPagesRead" class="input input-type"
                            placeholder="Pages Read so Far" min="0">
                        <span class="error-text"></span>
                    </div>

                    <div class="input-element page Total">
                        <label for="bookPages">Total Pages</label>
                        <input type="number" name="book-pages" id="bookPages" class="input input-type"
                            placeholder="Pages in Book" min="0" required>
                        <span class="error-text"> </span>
                    </div>

                    <div class="input-element radioCheck">
                        <input type="radio" name="book-status" id="notStarted"
                            class="input input-radioStatus filterNotStarted" data-detailed="Not Started"
                            value="Not Started">

                        <input type="radio" name="book-status" id="reading"
                            class="input input-radioStatus filterReading" data-detailed="In-Progress"
                            value="In-Progress">

                        <input type="radio" name="book-status" id="completed"
                            class="input input-radioStatus filterCompleted" data-detailed="Completed" value="Completed">
                    </div>

                    <!-- ANCHOR Star Rating
                                LINK style.css:1139 -->
                    <div class="input-element rating">
                        <label class="text text-bookRating">Your Rating</label>
                        <div class="ratingControl">
                            <input type="radio" id="rating-5" name="rating" value="5.0">
                            <label class="ratingControl-stars ratingControl-stars--5" for="rating-5">5</label>

                            <input type="radio" id="rating-45" name="rating" value="4.5">
                            <label class="ratingControl-stars ratingControl-stars--45 ratingControl-stars--half"
                                for="rating-45">45</label>

                            <input type="radio" id="rating-4" name="rating" value="4.0">
                            <label class="ratingControl-stars ratingControl-stars--4" for="rating-4">4</label>

                            <input type="radio" id="rating-35" name="rating" value="3.5">
                            <label class="ratingControl-stars ratingControl-stars--35 ratingControl-stars--half"
                                for="rating-35">35</label>

                            <input type="radio" id="rating-3" name="rating" value="3.0">
                            <label class="ratingControl-stars ratingControl-stars--3" for="rating-3">3</label>

                            <input type="radio" id="rating-25" name="rating" value="2.5">
                            <label class="ratingControl-stars ratingControl-stars--25 ratingControl-stars--half"
                                for="rating-25">25</label>

                            <input type="radio" id="rating-2" name="rating" value="2.0">
                            <label class="ratingControl-stars ratingControl-stars--2" for="rating-2">2</label>

                            <input type="radio" id="rating-15" name="rating" value="1.5">
                            <label class="ratingControl-stars ratingControl-stars--15 ratingControl-stars--half"
                                for="rating-15">15</label>

                            <input type="radio" id="rating-1" name="rating" value="1.0">
                            <label class="ratingControl-stars ratingControl-stars--1" for="rating-1">1</label>

                            <input type="radio" id="rating-05" name="rating" value="0.5">
                            <label class="ratingControl-stars ratingControl-stars--05 ratingControl-stars--half"
                                for="rating-05">05</label>
                        </div>
                        <span class="ratingText"></span>
                    </div>

                    <div class="input-element label">
                        <label for="bookCategories">Book Categories</label>
                        <input type="text" name="book-categories" id="bookCategories" class="input input-type"
                            placeholder="Comma Separated Text">
                        <span class="error-text"></span>
                    </div>

                </main>

                <!-- END !SECTION  Book Details Tab -->

                <!-- SECTION Book Logs Tab -->
                <main class="tabWindow tabWindow-bookLogs">
                    <h3 class="heading tabHeading">Log your Book Reading</h3>
                    <!-- SECTION Log Table -->
                    <div class="tableWrapper">
                        <table class="table-bookLogs">
                            <thead class="table table-header">
                                <tr>
                                    <th class="head-head-icon"></th>
                                    <th class="head head-timeStamp"><input type="checkbox" name="sort-time"
                                            id="sortTime" class="input input-checkBox header"
                                            data-detailed="Time Stamp"></th>
                                    <th class="head head-onPage"><input type="checkbox" name="sort-time" id="sortPage"
                                            class="input input-checkBox header hideSort" data-detailed="Page Read"></th>
                                    <th class="head head-entryLog">Log Description</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody class="table table-body">

                            </tbody>
                        </table>
                    </div>
                    <!-- END !SECTION Log Table -->

                    <!-- SECTION Table Input -->
                    <div class="table table-input">
                        <div class="input-book-log sect">

                            <div class="select-option wrapper">
                                <div class="selected">
                                    <li>
                                        <img src="./assets/web/svg-icons/comment.svg" alt="Comment">
                                        <span>Comment</span>
                                    </li>
                                </div>
                                <div class="list-select displayNone">
                                    <ul class=" list-selectOptions">
                                        <li>
                                            <img src="./assets/web/svg-icons/comment.svg" alt="Comment">
                                            <span>Comment</span>
                                        </li>
                                        <li>
                                            <img src="./assets/web/svg-icons/quote.svg" alt="Quote">
                                            <span>Quote</span>
                                        </li>
                                        <li>
                                            <img src="./assets/web/svg-icons/bookmark.svg" alt="Bookmark">
                                            <span>Bookmark</span>
                                        </li>
                                        <li>
                                            <img src="./assets/web/svg-icons/summary.svg" alt="Summary">
                                            <span>Summary</span>
                                        </li>
                                        <li>
                                            <img src="./assets/web/svg-icons/review.svg" alt="Review">
                                            <span>Review</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <input type="number" name="book-page" id="bookPage" class="input input-bookLog invalid"
                                placeholder="Page">

                            <input type="datetime-local" name="timestamp" id="timestamp" class="input input-bookLog">

                        </div>

                        <div class="input-book-log sect">
                            <textarea name="book-log" id="bookLog" class="input input-bookLog"
                                placeholder="Enter your Log" rows="2" cols="30"></textarea>

                            <button class="button icon-Button log submitLog" id="logButton"></button>
                        </div>
                    </div>
                    <!-- END !SECTION Table Input -->


                </main>
                <!-- END !SECTION Book Logs Tab -->

            </main>
            <!-- END !SECTION BOOK SECTION 2  -->

        </main>

        <button class="button button-fixed bookCancel add" id="bookCancelButton"><span
                class="icon-Button cancelBookAdd">
            </span></button>

    </section>
    <!-- END !SECTION PopUp -->

    <!-- SECTION Login -->

    <section class="login-overlay">

        <!-- ANCHOR FaceBook-Login  -->
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <!-- ANCHOR Google-Login -->


    </section>

    <!-- END !SECTION Login -->

    <!-- SECTION Footer
        1. Name & Logo & Year-->
    <footer class="foot">
        <p class="text text-foot">mlksathil</p>
        <a href="https://github.com/mlksathil/library" class="link link-github">
            <img src="./assets/web/svg-icons/github.svg" alt="Github Repo" class="icon icon-github">
        </a>
        <p class="text text-foot">2022</p>
    </footer>
    <!-- END !SECTION Footer -->

    <script src="./data.js"></script>
    <script src="./searchsort.js"></script>
    <script src="./layout.js"></script>
</body>

</html>
